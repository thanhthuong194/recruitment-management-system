# PostgreSQL Database Configuration (for Railway/Production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/recruitment_db}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:database/migration/postgres
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Encoding
spring.datasource.hikari.connection-init-sql=SET CLIENT_ENCODING TO 'UTF8'
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
