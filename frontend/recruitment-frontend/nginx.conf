server {
    listen 80;
    server_name localhost;

    # 1. Định tuyến cho Backend API
    location /api/ {
        # Handle CORS preflight at the proxy level
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        # Preserve the original request URI so backend receives /api/... paths
        # Use proxy_pass without a URI (no trailing slash) so nginx forwards the full
        # original request URI to the upstream host. Avoid using variables in proxy_pass
        # to prevent needing a DNS resolver inside the container.
        proxy_pass http://recruitment-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Ensure backend responses expose CORS headers to the browser
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # 2. Định tuyến cho Frontend (SPA)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; 
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}